{% set version = "1.7.1" %}

package:
  name: cloud_sptheme
  version: {{ version }}

source:
  fn: cloud_sptheme-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/cloud_sptheme/cloud_sptheme-{{ version }}.tar.gz
  sha256: 7ea3b2da3dd4c12c8a1f859327d1bb5decae9aaa358a1a1cb2f4b772c955a97e

build:
  number: 0
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - sphinx >=1.3

test:
  imports:
    - cloud_sptheme
    - cloud_sptheme.ext

about:
  home: https://bitbucket.org/ecollins/cloud_sptheme
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A nice sphinx theme named 'Cloud', and some related extensions.

extra:
  recipe-maintainers:
    - jakirkham
